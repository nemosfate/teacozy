<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
  <!--Fixed Header-->
    <header>
      <img id="logo" src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy"/>
      <nav>
        <span class="navs"><a href="#statement" style="color: seashell">Mission</a></span>
        <span class="navs"><a href="#teas" style="color: seashell">Featured Tea</a></span>
        <span class="navs"><a href="#locations" style="color: seashell">Locations</a></span>
      </nav>
    </header>
<!--Main Content-->
  <main>
  <!--container1-->
    <div class="container">
      <h2 id="statement" class="mission">Our Mission</h2>

      <ul>
        <li class="list"><img src="./resources/images/img-berryblitz.jpg" alt="Fall Berry Blitz Tea"/>Fall Berry Blitz Tea</li>

        <li class="list"><img src="./resources/images/img-donut.jpg" alt="Seasonal Donuts"/>Seasonal Donuts</li>
        <li class="list"><img src="./resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea"/>Myrtle Ave Tea</li>
        <li class="list"><img src="./resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea"/>Bedford Bizarre Tea</li>
      </ul>

  <!--container3-->
    <div id="locations" class="address">

    </div>
  </main>
    <!--Footer-->

  </body>
